name: Android Build & Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  JAVA_VERSION: '21'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Add Android platform
        run: npx cap add android
        # android/ is gitignored; Capacitor creates it from capacitor.config.ts

      - name: Sync Capacitor
        run: npx cap sync android
        # Writes server URL and config into android/app/src/main/assets/

      - name: Apply WebView OAuth fix (third-party cookies for Google sign-in)
        run: |
          mkdir -p android/app/src/main/java/com/yourname/droply
          cp scripts/android-MainActivity.java android/app/src/main/java/com/yourname/droply/MainActivity.java

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Create debug keystore for signing
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Build signed debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon
        # Debug APK is signed automatically; release would be unsigned and fail to install

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: droply-android-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release and upload APK
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
